<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>交易明细</title>
		<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0,viewport-fit=cover" name="viewport" />
		<!-- IOS中禁用将数字识别为电话号码/忽略Android平台中对邮箱地址的识别 -->
		<meta name="format-detection" content="telephone=no, email=no" />

		<script>
			document.write("<script src='../../js/cssboot.js?" + Math.random() + "'></scr" + "ipt>");
		</script>

		<script>
			SrcBoot.output([
				'./css/account_detail.css'
			]);
		</script>
	</head>

	<body>
		<div class="mui-content">
			<!--暂无数据-->
			<div class="em-no-data mui-hidden">
				<img src="./img/img_empty.png" class="em-no-data-img" />
				<p id="noDataText"></p>
			</div>
			<div id="minirefresh" class="minirefresh-wrap">
				<div class="minirefresh-scroll">
					<ul class="data-list mui-table-view" id="listdata">
						
					</ul>
				</div>
			</div>
		</div>

		<!--交易明细模板-->
		<script type="text/template" id="item-template">
			<li class="mui-table-view-cell common-flexb">
				<div>
					<div class="em-detail-text">{{ transtype }}</div>
					<div class="em-date">{{ transdate }}</div>
				</div>
				<div class="em-account">
					<div class="em-expend {{ incomeStyle }}">{{ incomeType }}{{ transamount }}元</div>
					<div class="em-remain-amount">余额：{{ balance }}元</div>
				</div>
			</li>
		</script>
		<script>
			document.write("<script src='../../js/jsboot.js?" + Math.random() + "'></scr" + "ipt>");
		</script>
		<script>
			SrcBoot.output([
				'./js/account_detail.js'
			]);
		</script>
	</body>

</html>
